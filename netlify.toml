[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# API routes - must come before catch-all
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Trending anchor redirect
[[redirects]]
  from = "/trending"
  to = "/#trending"
  status = 301
  force = true

# SPA fallback - only for HTML pages (not static files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
