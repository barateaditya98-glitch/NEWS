<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending - NewsPortal</title>
    <meta http-equiv="refresh" content="0;url=/#trending">
    <link rel="canonical" href="/#trending">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
        }

        .redirect-message {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 1rem;
        }

        .redirect-link {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .redirect-link:hover {
            color: #ff6b6b;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <p class="redirect-message">Redirecting to Trending section...</p>
        <p>If you are not redirected, <a href="/#trending" class="redirect-link">click here</a>.</p>
    </div>
    <script>
        // JavaScript fallback redirect
        window.location.replace('/#trending');
    </script>
</body>
</html>
